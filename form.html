<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Please Fill Up The Form</h2>
        <form>
          <label for="name"
            >Your Name:
            <input id="name" type="text" placeholder="Your Name" />
          </label>
          <label for="email"
            >Your Email:
            <input id="email" type="text" placeholder="Your Phone" />
          </label>
          <label for="phone"
            >Your Phone:
            <input id="phone" type="text" placeholder="Your Phone" />
          </label>
          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" />Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" /> Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" /> Puri
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick One Or More Vorta</legend>
            <label for="sorisha">
              <input type="checkbox" name="Vorta" id="sorisha" />sorisha
            </label>
            <label for="shutki">
              <input type="checkbox" name="Vorta" id="shutki" /> shutki
            </label>
            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" /> chili
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
