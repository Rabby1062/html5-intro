<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
  </head>
  <body>
    <h2>Audio Video Tag</h2>
    <audio controls src="assets/audio.mp3"></audio>
    <video controls width="300px" src="assets/video.mp4"></video>

    <h2>HTML Full Course</h2>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/DPnqb74Smug?si=rkgdWJg535LG5kVw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
